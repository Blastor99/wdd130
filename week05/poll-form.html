<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD130| Miguel Posada | HTML form- user form</title>
    <link rel="stylesheet" href="/styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100...
    900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD130| Miguel Posada| HTML form- user form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Google Chrome">Chrome</option>
                    <option value="Microsoft Edge">Edge</option>
                    <option value="Firefox Mozilla">Mozilla</option>
                    <option value="Safari">Safari</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>   
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Miami Florida, New York City, Salt Lake City Utah."></textarea>             
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
    <p>&copy;2025 | HTML Form - User Poll Activity | Miguel Posada</p> 
</footer>
</body>
</html>
